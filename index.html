<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" class="mainlogo">
    <div class="title">
      <h1><span style="color:hsl(0, 0%, 59%); font-weight: 300;">We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
    </div>
    <div>
      <input type="text" class="inputForEmail" placeholder="Your email address...">
      <button class="notify">Notify Me</button>
    </div>
    <img src="images/illustration-dashboard.png" class="mainImg">
    <div class="forIcons">
      <ion-icon name="logo-facebook" class="icon"></ion-icon>
      <ion-icon name="logo-twitter" class="icon"></ion-icon>
      <ion-icon name="logo-instagram" class="icon"></ion-icon>
    </div>
    <p style="color:hsl(0, 0%, 59%); font-size: 14px;">&copy; Copyright Ping. All rights reserved.</p>
  </div>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
